<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- NAVBAR SECTION -->
    <div id="navbar">
        <div id="title">
            PraRoz
        </div>
        <div id="Links">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SERVICE</a>
            <a href="#">DESIGN</a>
            <a href="#">CONTACT</a>
        </div>
        <div id="button">
            <div id="input-btn">
                <input type="text" placeholder="Type to Search">
            </div>
            <div id="Search-btn">
                <button>Search</button>
            </div>
        </div>
    </div>

    <!-- LEFT-CONTENT SECTION -->
    <div id="content">
        <div id="Title">
            <p>Web Design & <span>Development</span> Course</p>
        </div>

        <div id="description">
            <p>
                Web Design is a specialisation of the design stream. They also use HTML, CSS, WYSIWYG editing software, mark up vadiators etc., to create design elements
            </p>
        </div>

        <div id="JOIN-US">
            <button>JOIN US</button>
        </div>
    </div>

    <!-- RIGHT-CONTENT SECTION -->
    <div id="right-content">
        <div id="login-container">
            <div id="header">
                <h2>Login Here</h2>
            </div>
            <div id="email-input">
                <input type="email" placeholder="Enter Email Here">
                <hr>
            </div>
            <div id="password-input">
                <input type="password" placeholder="Enter Password Here">
                <hr>
            </div>
            <div id="login-btn">
                <button type="submit">Login</button>
            </div>
            <div id="text">
                <p>Don't have an account?</p>
            </div>
            <div id="sign-up">
                <a href="#">Sign up</a>
                <p> here</p>
            </div>
            <div id="text1">
                <p>Log in with</p>
            </div>
            <div id="social-media">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-skype"></i>
            </div>
        </div>
    </div>
</body>
</html>
